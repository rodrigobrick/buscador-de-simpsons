<div class="container my-5">
  <h1>Personajes de los Simpsons</h1>
  <hr />

  <div class="row mb-5">
    <div class="col-12 col-sm-8">
      <input
        type="text"
        class="form-control"
        placeholder="Busca tu personaje"
        (input)="filter($event)"
        />
    </div>
    <div class="col-12 col-sm-4">
        <button
        class="btn btn-primary w-100 my-3 my-sm-0"
        (click)="buscarPersonaje()"
      >
        Buscar
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center m-5" *ngIf="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div class="row" *ngIf="!loader && personajes?.length !== 0">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let personaje of personajes"
    >
      <app-cards [personaje]="personaje"></app-cards>
    </div>
  </div>

  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="!loader && personajes?.length === 0"
  >
    No se han encontrado resultados relacionados con tu busqueda, busque
    nuevamente
  </div>
</div>
